<h2> Issues List for project: {{project.name}}</h2>
<table class="table table-striped">
  <thead>
  <tr>
    <th>IssueId</th>
    <th>Issue description</th>
    <th>State</th>
    <th>Summary</th>
    <th>Type</th>

  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let issue of issues">
    <td> {{issue.id}} </td>
    <td> {{issue.description}} </td>
    <td> {{issue.state}} </td>
    <td> {{issue.summary}} </td>
    <td> {{issue.type}} </td>
    <td>
      <button (click)="updateIssue(issue.id,project.id)" class="btn btn-info">
        Update
      </button>
      <button (click)="removeIssue(project.id,issue.id)" class="btn btn-danger" style="margin-left: 10px">
        Remove
      </button>
    </td>
  </tr>
  <button (click)="addIssue(project.id)" class="btn btn-success" style="margin-left: 10px">
    New Issue
  </button>
  </tbody>
</table>
