<h2> Project List</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th>ProjectId</th>
      <th>Project name</th>
      <th>Company Name</th>
      <th>Key</th>
      <th> Actions </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let project of projects">
      <td> {{project.id}} </td>
      <td> {{project.name}} </td>
      <td> {{project.companyName}} </td>
      <td> {{project.key}} </td>
      <td>
        <button (click)="editProject(project.id)" class="btn btn-info">
          Edit
        </button>
        <button (click)="viewIssues(project.id)" class="btn btn-warning" style="margin-left: 10px">
          Issues
        </button>
        <button (click)="removeProject(project.id)" class="btn btn-danger" style="margin-left: 10px">
          Remove
        </button>
      </td>
    </tr>
  </tbody>
</table>
