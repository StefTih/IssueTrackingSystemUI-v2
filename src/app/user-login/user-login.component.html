
<h4> Login </h4>
<form #loginForm="ngForm" *ngIf="!submitted" (ngSubmit)="onSubmit()" novalidate>

  <div class="form-group">
    <label> Username or email </label>
    <input type="text" required #username="ngModel" [class.is-invalid]="username.invalid && username.touched"
           class="form-control" id="username"
           [(ngModel)]="user.username" name="username">
    <small class="text-danger" [class.d-none]="username.valid || username.untouched">
      Username is required
    </small>
  </div>


  <div class="form-group">
    <label> Password </label>
    <input type="password" required minlength="5" #password="ngModel" [class.is-invalid]="password.invalid && password.touched"
           class="form-control" id="password"
           [(ngModel)]="user.password" name="password">
    <div *ngIf="(password.errors && password.touched) && password.invalid">
      <small class="text-danger" *ngIf="password.errors.required">
        Password is required!
      </small>
      <small class="text-danger" *ngIf="password.errors.minlength">
        Password has to be longer than 5 characters!
      </small>
    </div>
  </div>

  <button [disabled]="loginForm.form.invalid" class="btn btn-success" type="submit">Submit</button>


</form>
