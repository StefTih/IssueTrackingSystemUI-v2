
<h4> Register </h4>
<form #registerForm="ngForm" *ngIf="!submitted" (ngSubmit)="onSubmit()" novalidate>

  <div class="form-group">
    <label> First Name </label>
    <input type="text" required #firstName="ngModel" [class.is-invalid]="firstName.invalid && firstName.touched"
           class="form-control" id="firstName"
           [(ngModel)]="user.firstName" name="firstName">
    <small class="text-danger" [class.d-none]="firstName.valid || firstName.untouched">
      First Name is required
    </small>
  </div>

  <div class="form-group">
    <label> Last Name </label>
    <input type="text" required #lastName="ngModel" [class.is-invalid]="lastName.invalid && lastName.touched"
           class="form-control" id="lastName"
           [(ngModel)]="user.lastName" name="lastName">
    <small class="text-danger" [class.d-none]="lastName.valid || lastName.untouched">
      Last Name is required
    </small>
  </div>

  <div class="form-group">
    <label> Email </label>
    <input type="text" required #email="ngModel" [class.is-invalid]="email.invalid && email.touched"
           class="form-control" id="email"
           [(ngModel)]="user.email" name="email">
    <small class="text-danger" [class.d-none]="email.valid || email.untouched">
      Email is required
    </small>
  </div>

  <div class="form-group">
    <label> Company Name </label>
    <input type="text" required #companyName="ngModel" [class.is-invalid]="companyName.invalid && companyName.touched"
           class="form-control" id="companyName"
           [(ngModel)]="user.companyName" name="companyName">
    <small class="text-danger" [class.d-none]="companyName.valid || companyName.untouched">
      Company Name is required
    </small>
  </div>

  <div class="form-group">
    <label> Username </label>
    <input type="text" required #username="ngModel" [class.is-invalid]="username.invalid && username.touched"
           class="form-control" id="username"
           [(ngModel)]="user.username" name="username">
    <small class="text-danger" [class.d-none]="username.valid || username.untouched">
      Username is required
    </small>
  </div>


  <div class="form-group">
    <label> Password </label>
    <input type="password" required minlength="5" #password="ngModel" [class.is-invalid]="password.invalid && password.touched"
           class="form-control" id="password"
           [(ngModel)]="user.password" name="password">
    <div *ngIf="(password.errors && password.touched) && password.invalid">
      <small class="text-danger" *ngIf="password.errors.required">
        Password is required!
      </small>
      <small class="text-danger" *ngIf="password.errors.minlength">
        Password has to be longer than 5 characters!
      </small>
    </div>
  </div>

  <button [disabled]="registerForm.form.invalid" class="btn btn-success" type="submit">Submit</button>


</form>
